<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radiology Report Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label, select { display: block; margin-top: 10px; }
    textarea { width: 100%; height: 200px; margin-top: 20px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>

<h1>Radiology Report Generator</h1>

<!-- Step 1: Choose Modality and Exam -->
<label for="modality">Modality:</label>
<select id="modality">
  <option value="CT">CT</option>
  <option value="MRI">MRI</option>
</select>

<label for="exam">Examination Type:</label>
<select id="exam">
  <option value="CT Abdomen">CT Abdomen</option>
  <option value="CT Chest">CT Chest</option>
  <option value="MRI Brain">MRI Brain</option>
</select>

<!-- Step 2: Findings -->
<h2>Findings:</h2>

<div id="findings">
  <!-- Example for CT Abdomen -->
  <label>Liver:</label>
  <select class="organ" data-organ="Liver">
    <option value="Normal">Normal</option>
    <option value="Lesion">Lesion</option>
    <option value="Enlarged">Enlarged</option>
  </select>

  <label>Gallbladder:</label>
  <select class="organ" data-organ="Gallbladder">
    <option value="Normal">Normal</option>
    <option value="Gallstones">Gallstones</option>
    <option value="Inflamed">Inflamed</option>
  </select>
  
  <label>Pancreas:</label>
  <select class="organ" data-organ="Pancreas">
    <option value="Normal">Normal</option>
    <option value="Mass">Mass</option>
    <option value="Atrophic">Atrophic</option>
  </select>
</div>

<!-- Step 3: Generate Report -->
<button onclick="generateReport()">Generate Report</button>

<textarea id="report" placeholder="Your report will appear here..."></textarea>

<script>
function generateReport() {
  const organs = document.querySelectorAll('.organ');
  let report = '';

  organs.forEach(select => {
    const organ = select.dataset.organ;
    const finding = select.value;
    report += `${organ}: ${finding}.\n`;
  });

  document.getElementById('report').value = report;
}
</script>

</body>
</html>
